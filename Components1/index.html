							</ul>
						</div>
					</div>
				</div>
				<div class="comp2">
					<div class="card">
						<div class="card-body">
							<p class="privacy">
								We care about your data, and we'd use cookies only to improve your experience. <a href="#">Privacy settings & policy</a>.
							</p>

							<a href="#" class="submit">Submit</a>
							<a href="#" class="noTnx">No, thanks.</a>
						</div>
					</div>
				</div>
			</div>
			<div class="comp3">
				<div class="card">
					<div class="card-body">
						<p class="privacy">
							Before you go, we would like to know why you decided not to sign up today.
						</p>
						<form>
							<div class="choices">
								<div class="choice">
									<input type="radio" name="reason" id="tooHigh" checked="" />
									<label for="tooHigh">The price was too high.</label>
								</div>
								<div class="choice">
									<input type="radio" name="reason" id="notNeed" />
									<label for="notNeed">It didnâ€™t do what I needed.</label>
								</div>
								<div class="choice">
									<input type="radio" name="reason" id="unworth" />
									<label for="unworth">The site felt untrustworthy.</label>
								</div>
							</div>
							<div class="form-group">
								<label for="other">Other</label>
								<textarea id="other" cols="" rows="4"></textarea>
							</div>
							<a href="#" class="submit">Submit</a>
						</form>
					</div>
				</div>
			</div>
		</div>
